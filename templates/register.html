{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }}<br>
            {{ form.username(size=30) }}
        </div>
        <div>
            {{ form.email.label }}<br>
            {{ form.email(size=30) }}
        </div>
        <div>
            {{ form.password.label }}<br>
            {{ form.password(size=30) }}
        </div>
        <button type="submit">Register</button>
    </form>
</div>
{% endblock %}
