{% extends 'base.html' %}

{% block content %}

<div class="nav-container">
    <nav>
        <a href="{{ url_for('dashboard') }}">Dashboard</a>
        <a href="{{ url_for('watch_party') }}">Watch Party</a>
        <a href="{{ url_for('friends') }}">Friends</a>
        <a href="{{ url_for('available_rooms') }}">Join Room</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </nav>


    <div class="name-area">
        {{ user.username }}
        {% if user.profile_photo %}
            <img src="{{ user.profile_photo }}" alt="Profile Photo" style="width: 40px; height: 40px; border-radius: 50%; margin-left: 10px;">
        {% endif %}
        <a href="{{ url_for('account_settings') }}" class="btn btn-primary" style="margin-left: 10px;">
            <img class="logo" src="static/img/manageacct.svg" style="height: 20pt">
        </a>
    </div>
</div>

{% block inner %}{% endblock %}

{% endblock %}
