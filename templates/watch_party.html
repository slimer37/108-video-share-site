<!-- templates/watch_party.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Watch Party: {{ party.name }}</title>
</head>
<body>
<div class="container">
    <h1>Watch Party: {{ party.name }}</h1>

    <!-- Screen Sharing Section -->
    <div class="screen-share-section">
        <h3>Screen Sharing</h3>
        <button id="startShare">Start Screen Share with Audio</button>
        <button id="stopShare" disabled>Stop Screen Share</button>
        <video id="sharedScreen" autoplay playsinline style="width: 100%; height: auto; margin-top: 10px; background-color: black;"></video>
    </div>

    <!-- Video Player -->
    <div class="video-player-section">
        <iframe src="{{ party.video_url }}" width="800" height="450" allowfullscreen></iframe>
    </div>

    <!-- Chat Section -->
    <div class="chat-container">
        <h3>Chat</h3>
        <div id="chat-box" class="chat-box"></div>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
<script>
    const socket = io.connect();
    const room = "{{ party.id }}";  // Unique room ID based on party ID

    // Join the room
    socket.emit('join', { room: room });

    // Listen for messages
    socket.on('message', (msg) => {
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<p>${msg}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message function
    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() !== '') {
            socket.emit('message', { room: room, message: message });
            document.getElementById('message').value = '';
        }
    }

    // Leave the room when the page is unloaded
    window.onbeforeunload = () => {
        socket.emit('leave', { room: room });
    };

    // Screen sharing logic with audio
    let screenStream;
    const sharedScreen = document.getElementById('sharedScreen');
    const startShareBtn = document.getElementById('startShare');
    const stopShareBtn = document.getElementById('stopShare');

    startShareBtn.addEventListener('click', async () => {
        try {
            // Capture screen with system audio and microphone
            screenStream = await navigator.mediaDevices.getDisplayMedia({
                video: { displaySurface: 'monitor' },
                audio: {
                    autoGainControl: false,
                    echoCancellation: false,
                    noiseSuppression: false,
                    suppressLocalAudioPlayback: false
                }
            });

            // Capture microphone audio separately
            const micStream = await navigator.mediaDevices.getUserMedia({ audio: true });

            // Combine screen audio and microphone audio
            const combinedStream = new MediaStream([
                ...screenStream.getVideoTracks(),
                ...screenStream.getAudioTracks(),
                ...micStream.getAudioTracks()
            ]);

            sharedScreen.srcObject = combinedStream;
            startShareBtn.disabled = true;
            stopShareBtn.disabled = false;
        } catch (err) {
            console.error('Error sharing screen:', err);
        }
    });

    stopShareBtn.addEventListener('click', () => {
        if (screenStream) {
            screenStream.getTracks().forEach(track => track.stop());
            sharedScreen.srcObject = null;
            startShareBtn.disabled = false;
            stopShareBtn.disabled = true;
        }
    });
</script>

<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
