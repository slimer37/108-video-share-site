<!-- templates/chat_with_friend.html -->
<h1>Chat with {{ friend.username }}</h1>

<div class="chat-box">
    {% for message in messages %}
        <p><strong>{{ message.sender.username }}:</strong> {{ message.message }} <small>{{ message.timestamp }}</small></p>
    {% endfor %}
</div>

<form method="POST">
    <input type="text" name="message" placeholder="Type a message..." required>
    <button type="submit">Send</button>
</form>

<a href="{{ url_for('direct_messages') }}">Back to Direct Messages</a>
