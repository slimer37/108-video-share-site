<!-- templates/friends.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Friends</title>
</head>
<body>
    <h1>Your Friends</h1>

    <!-- List of Friends -->
    <ul>
        {% for friend in friends %}
            <li>{{ friend.username }}</li>
        {% else %}
            <li>You have no friends yet.</li>
        {% endfor %}
    </ul>

    <h2>Add Friends</h2>
    <ul>
        {% for user in all_users %}
            <li>
                {{ user.username }}
                <form action="{{ url_for('add_friend', friend_id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Add Friend</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
